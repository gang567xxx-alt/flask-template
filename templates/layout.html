<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask template - {% block title %} {% endblock %}
    </title>
</head>
<body>
    <a href="{{url_for('home')}}">Home</a> | 
    <a href="{{url_for('about')}}">About</a> | 
    <a href="{{url_for('favorite_foods')}}">Favorite Foods</a> |
    <a href="{{url_for('sports')}}">Sports</a> |
    <a href="{{url_for('movie')}}">Favorite Movies</a>
    <br>
    {% block content %}  {% endblock %}
    
</body>
</html>
